<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Config Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="config-form">
        <div class="config-header">
            <label for="type-posting">Type Posting</label>
            <input type="text" id="type-posting" name="type-posting">
            <button id="add-btn">Add</button>
        </div>
        <div class="config-body">
            <label for="month">Month</label>
            <select id="month" name="month">
                
            </select>
            <div class="posts">
                <select id="post1" name="post1">
                    
                </select>
                <select id="post2" name="post2">
            
                </select>
                <select id="post3" name="post3">
        
                </select>
                <button id="option-btn">Option Button</button>
            </div>
        </div>
        <div class="config-footer">
            <div class="date-field">
                <label for="start-date">Startify</label>
                <input type="date" id="start-date" name="start-date">
                <input type="date" id="start-date2" name="start-date2">
            </div>
            <div class="date-field">
                <label for="end-date">Ending</label>
                <input type="date" id="end-date" name="end-date">
                <input type="date" id="end-date2" name="end-date2">
            </div>
            <button id="save-btn">Save</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
